<!Doctype html>
<html>

<head>
</head>

<body>
    <h1>로그인</h1>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div>
            <label>팀명</label>
            <input type="text" name="teamName" id="teamName">
        </div>
        <div>
            <label>팀비밀번호</label>
            <input type="password" name="teamPW" id="teamPW">
        </div>
        <div>
            <label>아이디</label>
            <input type="text" name="id" id="id">
        </div>
    <button type="submit">로그인</button>
</form>
</body>

</html>
